version: '3.9'

services:
  frontend-prod:
    container_name: frontend-prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - '3336:80'
    depends_on:
     - backend

  backend:
    build: backend
    ports:
      - "3335:3334"
    volumes:
      - ./backend:/app
