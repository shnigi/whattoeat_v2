version: '3.9'

services:
  frontend-prod:
    container_name: frontend-prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - '3336:80'
    depends_on:
     - backend-prod
  backend-prod:
    container_name: backend-prod
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "3335:3334"
